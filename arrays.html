<!DOCTYPE html>
<html>

<head>
    <script>
        // Table

        // var arr = [
        //     ["Name", "Age", "Gender", "Country"],
        //     ["Saulat", 23, "male", "pakistan"],
        //     ["Saulat", 23, "male", "pakistan"],
        //     ["Saulat", 23, "male", "pakistan"],
        //     ["Saulat", 23, "male", "pakistan"],
        // ];
        // document.write("<table border = '1px' cellspacing= '10'  >");
        // for (var a = 0; a <= arr.length; a++) {
        //     document.write("<tr >");
        //     for (var b = 0; b < arr[a].length; b++) {
        //         document.write("<td >" + arr[a][b] + "</td>");
        //     }
        //     document.write("</tr>");
        // }
        // document.write("</table>");

        // Array Methods

        var arr = ["saulat", "khan", "abbas", "comsats"];
        document.write(arr + "<br><br> ");

        // sort
        arr.sort();
        document.write("Sort: " + arr + "<br><br>");

        // reverse
        arr.reverse();
        document.write("Reverse: " + arr + "<br><br>");

        // pop
        arr.pop();
        document.write("Pop: " + arr + "<br><br>");

        // push
        arr.push("Abbas", "salman");
        document.write("Push: " + arr + "<br><br>");

        // shift
        arr.shift();
        document.write("Shift: " + arr + "<br><br>");

        // unshift
        arr.unshift("allied");
        document.write("Push: " + arr + "<br><br>");

        // concat
        var b = ["Saulat", "Ali"];
        var d = ["lahore", "karachi"];

        var c = arr.concat(b, d);
        document.write("Concat: " + c + "<br><br>");

        // join
        var j = c.join(" || ");
        document.write("Join: " + j + "<br><br>");

        //slice (start, end)
        var sl = c.slice(2, 6);
        document.write("Slice: " + sl + "<br><br>");

        //splice (index,delete, "new value")
        c.splice(1, 2, "ik");
        document.write("Splice: " + c + "<br><br>");

        // isArray
        var ia = Array.isArray(arr);
        document.write("IsArray:" + ia + "<br><br>");

        // indexof, Last index of
        var io = c.indexOf("Saulat");
        var li = c.lastIndexOf("ik");
        document.write(c + "<br>");
        document.write("Indexof: " + io + "<br>");
        document.write("lastIndexOf: " + li + "<br><br>");

        // includes
        var inc = c.includes("Saulat");
        document.write(c + "<br>");
        document.write("Includes: " + inc + "<br><br>");

        // some() & Every()
        var ages = [10, 20, 22, 18];
        document.write("Ages: " + ages + "<br>");

        var som = ages.some(checkAge);
        document.write("Some: " + som + "<br>");
        var eve = ages.every(checkAge);
        document.write("Every: " + eve + "<br><br>");

        function checkAge(age) {
            return age > 18;
        }

        // find & findIndex
        document.write("Ages: " + ages + "<br>");
        var fd = ages.find(checkAge);
        document.write("Find: " + fd + "<br>");
        var fi = ages.findIndex(checkAge);
        document.write("Find Index: " + fi + "<br>");

        // filter
        var fil = ages.filter(checkAge);
        document.write("Filter: " + fil + "<br><br>");

        // tostring, valueof, fill
        var ts = ["saulat", "abbas", "khan"];
        // ts.toString();
        document.write(ts.valueOf() + "<br>");
        ts.fill("lahore");
        document.write("fill: " + ts + "<br><br>");

        //  forEach loop
        document.write("Array: " + c + "<br><br>");
        c.forEach(function(value, index) {
            document.write(index + ":" + value + "<br>");
        });
    </script>
</head>

<body></body>

</html>
